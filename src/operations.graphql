fragment UserFields on User {
  id
  name
  email
  isSuperUser
  emailVerifiedAt
  createdAt
  updatedAt
}

query Me {
  me {
    ...UserFields
  }
}

query User($id: Int!) {
  user(id: $id) {
    ...UserFields
  }
}

query Users {
  users {
    ...UserFields
  }
}

mutation InviteByEmail($email: String!, $isSuperUser: Boolean) {
  inviteByEmail(email: $email, isSuperUser: $isSuperUser)
}

mutation ResendVerificationEmail {
  resendVerificationEmail
}

mutation Signup($email: String!, $name: String!, $password: String!) {
  signup(email: $email, name: $name, password: $password)
}

mutation SignupWithInvitation(
  $name: String!
  $password: String!
  $secret: String!
) {
  signupWithInvitation(name: $name, password: $password, secret: $secret)
}

mutation Signin($email: String!, $password: String!) {
  signin(email: $email, password: $password) {
    ...UserFields
  }
}

mutation Signout {
  signout
}

mutation UpdateUser($id: Int!, $email: String, $name: String) {
  updateUser(id: $id, email: $email, name: $name) {
    ...UserFields
  }
}

mutation VerifyEmail($emailVerificationSecret: String!) {
  verifyEmail(emailVerificationSecret: $emailVerificationSecret) {
    email
    name
  }
}
