query Me {
  me {
    id
    name
    email
    isSuperUser
    createdAt
    updatedAt
  }
}

query Users {
  users {
    id
    name
    email
    isSuperUser
    createdAt
    updatedAt
  }
}

mutation Signup($email: String!, $name: String!, $password: String!) {
  signup(email: $email, name: $name, password: $password)
}

mutation Signin($email: String!, $password: String!) {
  signin(email: $email, password: $password) {
    id
    name
    email
    isSuperUser
    createdAt
    updatedAt
  }
}

mutation Signout {
  signout
}
