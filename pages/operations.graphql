query Users {
  users {
    id
    name
    email
    isSuperUser
    createdAt
    updatedAt
  }
}

mutation Signup($email: EmailAddress!, $name: String!, $password: Password!) {
  signup(email: $email, name: $name, password: $password) {
    id
    name
    email
    isSuperUser
    createdAt
    updatedAt
  }
}

mutation Signin($email: EmailAddress!, $password: Password!) {
  signin(email: $email, password: $password) {
    id
    name
    email
    isSuperUser
    createdAt
    updatedAt
  }
}

mutation Signout {
  signout
}
